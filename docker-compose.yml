version: '3.1'
services:
  stats-server:
    build: ./stats-server/stat_service
    image:
      stat_server:latest
    container_name: stat_server

    ports:
      - "9090:9090"
      - "9091:9091"

    depends_on:
      - stats-db
    environment:
          - URL_DB=jdbc:postgresql://stats_db:1111/stat_db
          - USERNAME_DB=postgres
          - PASSWORD_DB=123
  stats-db:
      image: postgres:14-alpine
      volumes:
        - /var/lib/postgresql/data/
      container_name: state_server-db
      ports:
        - "1111:1111"
      environment:
        - POSTGRES_DB=stat_db
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=123
  ewm-service:
    build: ./ewm-service
    image:
      ewm-service:latest
    container_name: ewm-service

    ports:
      - "8080:8080"
    environment:
      - CLIENT_URL=http://stats-server:9090
      - SERVICE_URL=jdbc:postgresql://ewm-db:5432/ewm_db
      - SERVICE_USERNAME=postgres
      - SERVICE_PASSWORD=123

  ewm-db:
    image: postgres:14-alpine
    container_name: postgres-main-db
    ports:
      - "2222:2222"
    environment:
      - EWM_DB=ewm_db
      - EWM_USER=postgres
      - EWM_PASSWORD=123

